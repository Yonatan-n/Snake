<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet"> 
  <link rel="stylesheet" href="main.css">
  <title>Snake-JS</title>
</head>
<body>
  <div class="center">
    <div id="form"></div>
    <main id="main">
        <h1 id="h-one">Play Snake!</h1>
        <h3 class="score">score: <span id="score">0</span></h3>
        <h3 class="death">deaths: <span id="death">0</span></h3>
        <canvas id="snakeCanvas" width="600" height="600">
          Your browser does not support canvas element.
        </canvas>
        <div class="center">

          <div id="arrowBlock" class="center">
            <h3 id='up'><span class="arrows center">&#8593;</span></h3>
            <h3 id='left'><span class="arrows center">&#8592;</span></h3>
            <h3 id='down'><span class="arrows center">&#8595;</span></h3>
            <h3 id='right'><span class="arrows center">&#8594;</span></h3>
          </div>
        </div>
      </main>
    
  </div>

  <div id="isPhone" hidden>
    <p>hey</p>
  </div>
  <script src="gameSnake.js"></script>
</body>
</html>
